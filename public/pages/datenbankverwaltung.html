<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>nterra Fuhrparkverwaltung</title>

    <link rel="stylesheet" href="../app.css">
    <link rel="icon" href="../images/logo.jpg">

</head>

<body>
    <div class="container">
        <header class="kopfzeile">
            <h1 id="title"> <span>n</span>terra Fuhrparkverwaltung</h1>
            <nav>
                <ul>
                    <li><button onclick="window.location.href='../index.html'"> Dashboard </button></li>
                    <li><button onclick="window.location.href='datenbankverwaltung.html'"> Datenbank </button></li>
                    <li><button onclick="window.location.href='fuehrerschein.html'"> Führerschein </button></li>
                    <li><button onclick="googleLogin()"> Google Sign-In </button></li>
                    <li><button onclick="googleLogout()"> Google Sign-Out</button></li>
                </ul>
            </nav>
        </header>
        <div class="wrapper">
            <div class="info">
                <h3>Fuhrparkverwaltung</h3>
            </div>
            <div class="forms">
                <div class="alert"> Fahrzeug wurde zur Datenbank hinzugefügt </div>
                <form id="carform">
                    <p>
                        <label>Modell</label>
                        <input type="text" name="model" id="model" required>
                    </p>
                    <p>
                        <label>Kennzeichen</label>
                        <input type="text" name="kennzeichen" id="kennzeichen" required>
                    </p>
                    <p>
                        <label>Fahrer</label>
                        <input type="text" name="fahrer" id="fahrer" required>
                    </p>
                    <p>
                        <label>Bruttolistenpreis in €</label>
                        <input type="text" name="blp" id="blp" required>
                    </p>
                    <p>
                        <label>KFZ Versicherungsnummer</label>
                        <input type="text" name="vnummer" id="vnummer" placeholder="xx-xxxx-xxxx-xx" required>
                    </p>
                    <p>
                        <label>Zuzahlung in €</label>
                        <input type="text" name="zuzahlung" id="zuzahlung" required>
                    </p>
                    <p>
                        <button class="full" type="submit">Absenden</button>
                    </p>
                </form>
            </div>

        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>


    <script src="../app.js"> </script>

</body>

</html>
