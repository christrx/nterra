<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>nterra Fuhrparkverwaltung</title>

    <link rel="stylesheet" href="app.css">
    <link rel="icon" href="images/logo.jpg">

<body>
    <div class="container">
        <header class="kopfzeile">
            <h1 id="title"> <span>n</span>terra Fuhrparkverwaltung</h1>
            <nav>
                <!--TODO: Kopfleiste ausrichten/Login button einzeln/Logoutbutton + user bild + user name-->
                <ul>
                    <li><button onclick="window.location.href='index.html'"> Home </button></li>
                    <li><button onclick="window.location.href='pages/datenbankverwaltung.html'"> Fahrzeuge </button></li>
                    <li><button onclick="window.location.href='pages/fuehrerschein.html'"> Führerschein </button></li>
                    <li><button onclick="window.location.href='pages/datenbank.html'"> Datenbank </button></li>
                    <li><button id='libutton' onclick="googleLogin()">Sign In </button></li>
                    <li><button id='lobutton' onclick="googleLogout()"> Sign Out</button></li>
                    <li id="buffer" style="visibility: hidden">bla</li>
                    <li hidden id="username"></li>
                    <li id="userpic"></li>
                </ul>
            </nav>
        </header>
        <div class="page home">
            <div class="info">
                <h3>Home</h3>
            </div>
            <h1 id="namename"></h1>
        </div>

        <div class="wrapper page fahrzeuge">
            <div class="info">
                <h2>Fahrzeuge</h2>
                <h1 id='namename'></h1>
            </div>
            <div class="forms">
                <div class="alert"> Fahrzeug wurde zur Datenbank hinzugefügt </div>
                <form id="carform">
                    <p class="fahrzeugart">
                        Fahrzeugart:<br />
                        <input type="radio" name="fahrzeugart" id="firmenwagen" value="Firmenwagen" checked/> Firmenwagen
                        <input type="radio" name="fahrzeugart" id="mietwagen" value="Mietwagen"/> Mietwagen
                    </p>
                    <p class="üdatum" style="visibility: hidden">
                        <label>Übergabedatum</label>
                        <input type="date" class="big" name="üdatum" id="üdatum">
                    </p>
                    <p class="kennzeichen">
                        <label>Kennzeichen</label>
                        <input type="text" class="big" name="kennzeichen" id="kennzeichen" placeholder="DA NT 0000" required>
                    </p>
                    <p class="model">
                        <label>Modell</label>
                        <input type="text" class="big" name="model" id="model" required>
                    </p>
                    <p class="fahrer">
                        <label>Fahrer</label>
                        <input type="text" class="big" name="fahrer" id="fahrer" required>
                    </p>
                    <p class="blp">
                        <label>Bruttolistenpreis in €</label>
                        <input type="text" class="big" name="blp" id="blp" required>
                    </p>
                    <p class="vnummer">
                        <label>Kfz-Versicherungsnummer</label>
                        <input type="text" class="big" name="vnummer" id="vnummer" placeholder="xx-xxxx-xxxx-xx">
                    </p>
                    <p class="fklasse" hidden>
                        <label>Fahrzeugklasse</label>
                        <input type="text" class="big" name="fklasse" id="fklasse">
                    </p>
                    <p class="zuzahlung">
                        <label>Zuzahlung in €</label>
                        <input type="text" class="big" name="zuzahlung" id="zuzahlung" required>
                    </p>
                    <h4 class="full vdaten">Vertragsdaten</h4>
                    <p class="cnummer">
                        <label>Vertragsnummer</label>
                        <input type="text" class="big" name="cnummer" id="cnummer">
                    </p>
                    <p class="odatum">
                        <label>Bestelldatum</label>
                        <input type="date" class="big" name="odatum" id="odatum">
                    </p>
                    <p class="mileage">
                        <label>Laufleistung in km</label>
                        <input type="text" class="big" name="mileage" id="mileage">
                    </p>
                    <p class="cende">
                        <label>Vertragsende</label>
                        <input type="date" class="big" name="cende" id="cende">
                    </p>
                    <p class="full">
                        <button type="submit">Absenden</button>
                    </p>
                </form>
            </div>
        </div>
        <div class="page datenbank"></div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>

    <script src="app.js"> </script>

</body>

</html>
